<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/icon.png" sizes="32x32">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preload" as="image" href="../img/logo.png">
    <title>Contacto</title>
</head>
<body>
    <header class="container-header Nosotros">  <!-- Contenedor principal del header -->
        <div class="logo-slogan">
            <div class="logo"> <!-- Contenedor del logo -->
            <img src="../img/logo.png" alt="Logo IPAESS">
        </div>
        <div class="header Nosotros">
            <h1 class="Nosotros">INSTITUTO IPAESS</h1>
            <p class="slogan Nosotros">CAPACITACIÓN EN SALUD</p>
        </div>
        </div>
        
        <div class="bloque"></div>

        <div class="botones Contacto">
            <button class="boton Contacto" id="Inicio" onclick="window.location.href='index.html'">Inicio</button>
            <button class="boton Contacto" id="Nosotros" onclick="window.location.href='SobreNosotros.html'">Sobre nosotros</button>
            <button class="boton Contacto" id="Horarios" onclick="window.location.href='Horario.html'">Horario</button>
            <button class="boton Contacto" id="Contacto" onclick="window.location.href='Contacto.html'">Contacto</button>
        </div>
    </header>
    <div class="main Nosotros">
        <h2 class="Nosotros">CONTACTO</h2>
        <div class="barrita Nosotros"></div>

        <div class="bloque-1 Contacto">
            <div class="Datos">
                <div>
                    <strong>IPAESS</strong>
                    <p>Lima, Perú</p>
                </div>
                <div>
                    <strong>Email</strong>
                    <p>informes@ipaess.com</p>
                </div>
                <div>
                    <strong>Teléfono</strong>
                    <p>(+51) 968 470 337</p>
                </div>
            </div>
            <form id="formulario">
                <p>Consulta por los cursos y diplomados que tenemos para ti.</p>
                <p class="Form" >Nombre</p>
                <input type="text" name="nombre" required>
                <p class="Form">Email</p>
                <input type="email" name="email" placeholder="example@gmail.com" required>
                <p class="Form">Whatsapp</p>
                <input type="Numero" name="numero" required>
                <input type="submit" value="Enviar" id="submit">
            </form>
        </div>
    </div>
</body>
</html>
