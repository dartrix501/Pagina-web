<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        </div>

        <div class="botones">

            <button class="boton" id="Horarios">Horario</button>
            <button class="boton" id="Contacto">Contacto</button>

    </div>
    <div class= "main">
        <div class="Image-header">
            <img src="img/Fondo_central.png" alt="Imagen de header">
        </div>
    </div>
